{% extends 'base.html' %}
{% block title %}Réactiver Utilisateur{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto animate-slide-in">
    <div class="card p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-full bg-green-100 mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-check-circle text-3xl text-green-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Réactiver l'utilisateur</h1>
            <p class="text-gray-600">{{ user_detail.email }}</p>
        </div>
        
        <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded mb-6">
            <p class="text-sm text-blue-800">
                <i class="fas fa-info-circle mr-2"></i>
                L'utilisateur pourra de nouveau effectuer des opérations sur son compte.
            </p>
        </div>
        
        <form method="post" class="flex gap-4">
            {% csrf_token %}
            <a href="{% url 'admin_user_detail' user_id=user_detail.id %}" 
               class="flex-1 py-3 text-center bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300">
                Annuler
            </a>
            <button type="submit" 
                    class="flex-1 gradient-success py-3 text-white font-semibold rounded-lg hover:opacity-90">
                <i class="fas fa-check-circle mr-2"></i>Réactiver
            </button>
        </form>
    </div>
</div>
{% endblock %}
